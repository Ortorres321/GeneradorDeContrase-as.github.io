<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseñas seguras</title>
    <link rel="icon" href="logo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="navegacion">
        <div class="contenido">
            <div class="texto">Generador de contraseñas</div>
        </div>
    </div>
    <main class="principal">
        <div class="todocontent">
            <section class="seccion"> 
                <h3>Puedes generar una contraseña a partir de una expresión o palabra</h3>
                <div class="inputresponsive">
                    <form name="formPalabraas" action="" method="get">
                        <input id="meter" placeholder="Ingresa una palabra">
                    </form>
                </div>
               <div class="algo">
                <h4>¿Como quieres que sea tu contraseña?</h4>
                <div class="corregir">
                    <button class="btn1" type="submit">segura</button>
                    <button class="btn2" type="submit">extrema</button>
                    <button class="btn3" type="submit">inhackeable</button>
                </div>
               </div>
              <div class="father">
                <div class="padre">
                    <div class="escritura">tu contraseña</div>
                   </div>
              </div>
            </section> 
        </div>
    </main>
   <script src="main.js"></script> 
</body>
</html>
